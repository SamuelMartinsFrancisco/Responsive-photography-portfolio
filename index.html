<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" IE="edge">
		<title> Fotografias da Natureza </title>

		<link rel="stylesheet" href="css/default.css">
		<link rel="stylesheet" media="screen and (max-width: 575px)" href="css/xsmall.css">
		<link rel="stylesheet" media="screen and (min-width: 576px) and (max-width: 767px)" href="css/small.css">
		<link rel="stylesheet" media="screen and (min-width: 768px) and (max-width: 991px)" href="css/medium.css">
		<link rel="stylesheet" media="screen and (min-width: 992px) and (max-width: 1199px)" href="css/large.css">
		<link rel="stylesheet" media="screen and (min-width: 1200px)" href="css/xlarge.css">
	</head>
	<body>
		<div class="container">
			<header>
				<h1> Erutan </h1>
				<button class="dropdown_menu"> <img src="images/icons/menu.svg"> </button>
				<nav>
					<a href="#"> Página 01 </a>
					<a href="#"> Página 02 </a>
					<a href="#"> Página 03 </a>
				</nav>
			</header>
		
			<main>
				<div class="col-xs-12 col-s-6 col-m-4 col-l-4 col-xl-4">
					<figure>
						<img class="responsive_img" src="images/1.jpg" alt="pôr do sol entre o tronco de uma árvore.">
						<p> Fim do dia </p> 
					</figure>
				</div>
				<div class="col-xs-12 col-s-6 col-m-4 col-l-4 col-xl-4">
				<figure>
					<img class="responsive_img" src="images/2.jpg" alt="uma borboleta branca se alimentando em uma flor de cosmos amarelo.">
					<p> Cosmos amarelo </p> 
				</figure>
				</div>
				<div class="col-xs-12 col-s-6 col-m-4 col-l-4 col-xl-4">
					<figure>
						<img class="responsive_img" src="images/3.jpg" alt="uma borboleta laranja pousada em um botão de flor, com assas fechadas.">
						<p> Borboleta </p> 
					</figure>
				</div>
				<div class="col-xs-12 col-s-6 col-m-4 col-l-4 col-xl-4">
					<figure>
						<img class="responsive_img" src="images/4.jpg" alt="uma borboleta pousada em uma flor de zínia vermelha.">
						<p> Capitão, zínia </p> 
					</figure>
				</div>
				<div class="col-xs-12 col-s-6 col-m-4 col-l-4 col-xl-4">
					<figure>
						<img class="responsive_img" src="images//5.jpg" alt="um urubu voando em um céu cinzento.">
						<p> Urubú </p> 
					</figure>
				</div>
				<div class="col-xs-12 col-s-6 col-m-4 col-l-4 col-xl-4">
					<figure>
						<img class="responsive_img" src="images/6.jpg" alt="uma abelha mamangava voando em frente a uma flor de dipladenia.">
						<p> Mamangava e dipladenia </p> 
					</figure>
				</div>
				<div class="col-xs-12 col-s-6 col-m-4 col-l-4 col-xl-4">
					<figure>
						<img class="responsive_img" src="images/7.jpg" alt="uma borboleta branca se alimentando em uma flor de zínia vermelha.">
						<p> Borboleta branca </p> 
					</figure>
				</div>
				<div class="col-xs-12 col-s-6 col-m-4 col-l-4 col-xl-4">
					<figure>
						<img class="responsive_img" src="images/8.jpg" alt="uma rosa de cor salmão.">
						<p> Rosa, salmão? </p> 
					</figure>
				</div>
				<div class="col-xs-12 col-s-6 col-m-4 col-l-4 col-xl-4">
					<figure>
						<img class="responsive_img" src="images/9.jpg" alt="um aglomerado de cogumelos.">
						<p> Floresta de cogumelos </p> 
					</figure>
				</div>
			</main>

			<footer>
				<div>
					<img src="images/icons/instagram.svg">
					<img src="images/icons/facebook.svg">
					<img src="images/icons/email.svg">
				</div>
				<p> Folhas levadas pelo vento </p>
			</footer>
		</div>
	</body>
</html>
